<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 text-gray-800">
    <!-- Hero Section -->
    <section class="min-h-screen flex items-center justify-center bg-white">
      <div class="text-center">
        <img
          src="profile.jpg"
          alt="Profile Picture"
          class="w-40 h-40 rounded-full mx-auto mb-4"
        />
        <h1 class="text-4xl font-bold mb-2">Your Name</h1>
        <p class="text-xl text-gray-600">Your Tagline or Profession</p>
      </div>
    </section>

    <!-- About Section -->
    <section class="py-16 bg-gray-50">
      <div class="max-w-4xl mx-auto text-center">
        <h2 class="text-3xl font-semibold mb-4">About Me</h2>
        <p class="text-gray-600">
          A brief description about yourself, your background, and what you do.
        </p>
      </div>
    </section>

    <!-- Skills Section -->
    <section class="py-16 bg-white">
      <div class="max-w-4xl mx-auto text-center">
        <h2 class="text-3xl font-semibold mb-4">Skills</h2>
        <div class="flex justify-center gap-8">
          <span class="text-xl">HTML</span>
          <span class="text-xl">CSS</span>
          <span class="text-xl">JavaScript</span>
          <span class="text-xl">Tailwind CSS</span>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="py-8 bg-gray-800 text-white text-center">
      <p>&copy; 2025 Your Name. All rights reserved.</p>
    </footer>
  </body>
</html>
